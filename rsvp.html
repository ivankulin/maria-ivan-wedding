<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP - Maria & Ivan</title>
  <meta name="description" content="RSVP for Maria and Ivan's wedding.">
  <link rel="icon" href="im_icon.png" type="image/png">
  <link rel="apple-touch-icon" href="im_icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="rsvp-page">
  <div class="page">
    <header class="site-header">
      <div class="header-row header-row--title">
        <div class="brand">Maria & Ivan</div>
      </div>
      <div class="header-row header-row--languages">
        <div class="lang-switcher" role="group" aria-label="Language switcher">
          <button type="button" data-lang="en" aria-pressed="true">
            <span class="flag flag-en" aria-hidden="true"></span>
            <span class="lang-label">EN</span>
          </button>
          <button type="button" data-lang="da" aria-pressed="false">
            <span class="flag flag-da" aria-hidden="true"></span>
            <span class="lang-label">DA</span>
          </button>
          <button type="button" data-lang="ro" aria-pressed="false">
            <span class="flag flag-ro" aria-hidden="true"></span>
            <span class="lang-label">RO</span>
          </button>
          <button type="button" data-lang="bg" aria-pressed="false">
            <span class="flag flag-bg" aria-hidden="true"></span>
            <span class="lang-label">BG</span>
          </button>
        </div>
      </div>
      <div class="header-row header-row--nav">
        <nav class="main-nav">
          <a href="index.html#home" id="navHome">Home</a>
          <a href="index.html#ceremony" id="navCeremony">Ceremony</a>
          <a href="index.html#reception" id="navReception">Reception</a>
          <a href="index.html#info" id="navInfo">Info</a>
          <a href="index.html#rsvp" id="navRsvp">RSVP</a>
        </nav>
      </div>
    </header>

    <main class="content">
      <section class="rsvp rsvp-panel">
        <div class="section-title">
          <h2 id="rsvpTitle">RSVP</h2>
          <p id="rsvpIntro">Please reply by May 1, 2026.</p>
        </div>
        <p class="form-status" id="codeStatus" role="status" aria-live="polite"></p>

        <form id="rsvpForm" class="rsvp-form" autocomplete="on" hidden>
          <div class="form-grid">
            <div class="form-row">
              <label for="name" id="nameLabel">Your name</label>
              <input id="name" name="name" type="text" placeholder="Full name" required>
            </div>

            <div class="form-row" id="secondNameRow" hidden>
              <label for="secondName" id="secondNameLabel">Partner name</label>
              <input id="secondName" name="second_name" type="text" placeholder="Partner name">
            </div>

            <div class="form-row">
              <label for="email" id="emailLabel">Email (optional)</label>
              <input id="email" name="email" type="email" placeholder="name@email.com">
            </div>

            <div class="form-row full">
              <span class="label" id="attendingLabel">Will you attend?</span>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="attending" value="yes" required>
                  <span id="yesOption">Yes</span>
                </label>
                <label class="radio">
                  <input type="radio" name="attending" value="no" required>
                  <span id="noOption">No</span>
                </label>
              </div>
            </div>

            <div id="plusOneMount"></div>

            <div class="form-row">
              <span class="label" id="overnightLabel">Overnight stay at the venue?</span>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="overnight" value="yes">
                  <span id="overnightYes">Yes</span>
                </label>
                <label class="radio">
                  <input type="radio" name="overnight" value="no">
                  <span id="overnightNo">No</span>
                </label>
              </div>
            </div>

            <div class="form-row full" id="overnightDatesRow" hidden>
              <span class="label" id="overnightDatesLabel">Which nights?</span>
              <div class="checkbox-group">
                <label class="checkbox">
                  <input type="checkbox" name="overnight_dates" value="2026-06-25">
                  <span id="overnightDate1">25 June</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="overnight_dates" value="2026-06-26">
                  <span id="overnightDate2">26 June</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="overnight_dates" value="2026-06-27">
                  <span id="overnightDate3">27 June</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="overnight_dates" value="2026-06-28">
                  <span id="overnightDate4">28 June</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="overnight_dates" value="2026-06-29">
                  <span id="overnightDate5">29 June</span>
                </label>
              </div>
            </div>

            <div class="form-row full">
              <label for="notes" id="notesLabel">Notes or allergies</label>
              <textarea id="notes" name="notes" rows="4" placeholder="Food preferences, kids, or anything else."></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" id="submitBtn">Send RSVP</button>
            <p class="form-status" id="formStatus" role="status" aria-live="polite"></p>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p id="footerText">Maria & Ivan</p>
    </footer>
  </div>

  <script src="rsvp.js"></script>
</body>
</html>
